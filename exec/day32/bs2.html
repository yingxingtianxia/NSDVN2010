<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap按钮</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <input class="btn btn-default" type="submit" value="默认样式">
        <input class="btn btn-primary" type="submit" value="首选项">
        <input class="btn btn-success" type="submit" value="成功">
        <input class="btn btn-info" type="submit" value="一般信息">
        <input class="btn btn-warning" type="submit" value="警告信息">
        <input class="btn btn-lg" type="submit" value="大按钮">
        <input class="btn btn-sm" type="submit" value="小按钮">
        <input class="btn btn-default" type="submit" value="默认尺寸">
        <input class="btn btn-xs" type="submit" value="超小按钮">
        <input class="btn btn-block" type="submit" value="默认样式">
        <hr>
        <a class="btn btn-default" href="https://www.baidu.com/" target="_blank">百度搜索</a>
    </div>
</body>
</html>
