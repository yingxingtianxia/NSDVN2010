<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap表单</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <label>用户名：</label>
            <input type="text" placeholder="用户名">
            <label>密码：</label>
            <input type="password" placeholder="密码">
            <input type="submit" value="提交">
        </form>
        <hr>
        <form action="#">
            <div class="form-group">
                <label>用户名：</label>
                <input class="form-contorl" type="text" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input class="form-contorl" type="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input class="btn btn-info form-contorl" type="submit" value="提交">
            </div>
        </form>
        <hr>
        <form action="#" class="form-inline">
            <div class="form-group">
                <label>用户名：</label>
                <input class="form-contorl" type="text" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input class="form-contorl" type="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input class="btn btn-info form-contorl" type="submit" value="提交">
            </div>
        </form>
        <hr>
        <form action="https://www.sogou.com" target="_blank">
            <div class="input-group">
                <input type="text" name="query" class="form-control" width="300px">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="搜狗搜索">
                </span>
            </div>
        </form>
    </div>
</body>
</html>
