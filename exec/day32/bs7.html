<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap导航栏</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- 水平导航栏 -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="https://www.baidu.com" target="_blank">百度搜索</a></li>
            <li><a href="https://www.sogou.com/" target="_blank">搜狗搜索</a></li>
            <li><a href="https://cn.bing.com/" target="_blank">必应搜索</a></li>
            <li><a href="https://www.qq.com/" target="_blank">腾讯首页</a></li>
            <li><a href="https://www.sina.com.cn" target="_blank">新浪首页</a></li>
        </ul>
        <hr>
        <ul class="nav nav-pills">
            <li class="active"><a href="https://www.baidu.com" target="_blank">百度搜索</a></li>
            <li><a href="https://www.sogou.com/" target="_blank">搜狗搜索</a></li>
            <li><a href="https://cn.bing.com/" target="_blank">必应搜索</a></li>
            <li><a href="https://www.qq.com/" target="_blank">腾讯首页</a></li>
            <li><a href="https://www.sina.com.cn" target="_blank">新浪首页</a></li>
        </ul>
        <hr>
        <!-- 垂直导航栏 -->
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="https://www.baidu.com" target="_blank">百度搜索</a></li>
            <li><a href="https://www.sogou.com/" target="_blank">搜狗搜索</a></li>
            <li><a href="https://cn.bing.com/" target="_blank">必应搜索</a></li>
            <li><a href="https://www.qq.com/" target="_blank">腾讯首页</a></li>
            <li><a href="https://www.sina.com.cn" target="_blank">新浪首页</a></li>
        </ul>
        <hr>
        <!-- 导航栏综合栅格系统 -->
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="https://www.baidu.com" target="_blank">百度搜索</a></li>
                    <li><a href="https://www.sogou.com/" target="_blank">搜狗搜索</a></li>
                    <li><a href="https://cn.bing.com/" target="_blank">必应搜索</a></li>
                    <li><a href="https://www.qq.com/" target="_blank">腾讯首页</a></li>
                    <li><a href="https://www.sina.com.cn" target="_blank">新浪首页</a></li>
                </ul>
            </div>
            <div class="col-sm-9">
                xxxxxxxxxxxxxxxx
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
