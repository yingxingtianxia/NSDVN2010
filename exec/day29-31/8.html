<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <div>
        <!-- 有序列表 -->
        <span>
            <ol>
                <li>aaaa</li>
                <li>bbbb</li>
                <li>cccc</li>
            </ol>
        </span>
        <span>
            <ol type="a">
                <li>aaaa</li>
                <li>bbbb</li>
                <li>cccc</li>
            </ol>
        </span>
        <span>
            <ol type="I" start="3">
                <li>aaaa</li>
                <li>bbbb</li>
                <li>cccc</li>
            </ol>
        </span>
    </div>
    <div>
        <!-- 无序列表 -->
        <ul>
            <li>aaaaa</li>
            <li>bbbbb</li>
            <li>ccccc</li>
        </ul>
        <ul type="square">
            <li>aaaaa</li>
            <li>bbbbb</li>
            <li>ccccc</li>
        </ul>
        <ul type="circle">
            <li>aaaaa</li>
            <li>bbbbb</li>
            <li>ccccc</li>
        </ul>
    </div>
</body>
</html>
