<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标记</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 分区元素 -->
    <!-- div 块分区   span  行内分区 -->
    <div>
        <b>蓝精灵 <span>CLOUD</span></b>
    </div>
    <div>
        <i>天安门 <span>CLOUD</span></i>
    </div>
    
    
    <hr>
    <!-- 段落元素 -->
    <p>蓝精灵</p>
    <p align="center">天安门</p>
    <hr>
    <!-- 标题元素 -->
    <h1>蓝精灵</h1>
    <h2>蓝精灵</h2>
    <h3>蓝精灵</h3>
    <h4>蓝精灵</h4>
    <h5>蓝精灵</h5>
    <h6>蓝精灵</h6>
    <h7>蓝精灵</h7>
    <hr>
    <!-- 文本样式 -->
    <b>蓝精灵</b>
    <i>蓝精灵</i>
    <u>蓝精灵</u>
    <s>蓝精灵</s>
    <!-- 上角标 -->
    2<sup>3</sup> = 8 <br>
    <!-- 下角标 -->
    log<sub>2</sub>10
    <hr>
    <!-- 文本测试 -->
    我爱北京            天安门<br>
    山的那边            海的那边        有一群          蓝精灵
    <hr>
    The &lt;p&gt; element.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &copy;2021 by tarena
</body>
</html>
